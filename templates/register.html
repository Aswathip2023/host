<div class="main">
    <section class="signup">

        <div class="signup-content">
        <form action="register" method="POST" id="signup-form" class="signup-form">
		{% csrf_token %}
		<h2 class="form-title">Create account</h2>



        <div class="form-group">

        {{form|crispy}}

        <center>
        <div>
            <a href="login">
        <button type="submit" onclick="login" name ="submit" class="btn btn-warning">Submit</button>


               <p class="loginhere">
                <a href="login" class="loginhere-link">login</a>
               </p>


        </div>
            <p class="text-center"><a href="{% url 'login' %}"></a></p>
        </center>
        </div>
        </form>

    <p class="loginhere">

    </p>
    </div>
    </div>
    </section>
    </div>
