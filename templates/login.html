{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Form </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static 'reg/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'cs/log.css' %}">
    </head>
<body>
    <div class="main">

        <section class="signup">
             <img src="image3" alt="">
            <div class="container">
                <div class="signup-content">
                    <form action="login" method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Login</h2>

                        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                        {% for msg in messages %}
                        <script>
                            swal({
                                    icon:"error",
                                    text:'{{msg}}',
                            });
                        </script>
                        {% endfor %}

                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Your Username" required/>

                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                        <p> <a href="{% url 'password_reset' %}" class="loginhere-link"></a></p>
                    </form>

                    <p class="loginhere">
                        Dont have an account ? <a href="register" class="loginhere-link">Register Here</a>
                    </p>
                    <p class="loginhere">
                       <a href="/" class="loginhere-link">Home </a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'reg/js/main.js' %}"></script>
<style>

body {
  font-size: 14px;
  line-height: 1.8;
  color: #222;
  font-weight: 400;
  font-family: 'Montserrat';
  background-image: url("{% static 'img/' %}");
  background-repeat: no-repeat;
  background-size: cover;
  -moz-background-size: cover;
  -webkit-background-size: cover;
  -o-background-size: cover;
  -ms-background-size: cover;
  background-position: center center;
  padding: 115px 0;
}

</style>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
